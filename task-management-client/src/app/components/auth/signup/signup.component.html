<div class="signup-container">
    <mat-card class="signup-card">
        <mat-card-title>Signup</mat-card-title>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text" />
                <mat-error *ngIf="signupForm.get('name')?.hasError('required') && signupForm.get('name')?.touched">
                    Name is required
                </mat-error>
                <mat-error *ngIf="signupForm.get('name')?.hasError('minlength') && signupForm.get('name')?.touched">
                    Name should be at least 3 characters
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" />
                <mat-error *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched">
                    Email is required
                </mat-error>
                <mat-error *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" />
                <mat-error
                    *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched">
                    Password is required
                </mat-error>
                <mat-error
                    *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched">
                    Password should be at least 6 characters
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" />
                <mat-error *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched">
                    Passwords must match
                </mat-error>
                <mat-error
                    *ngIf="signupForm.get('confirmPassword')?.hasError('required') && signupForm.get('confirmPassword')?.touched">
                    Confirm Password is required
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
                Signup
            </button>
        </form>

        <div class="auth-switch">
            <span>Already registered? <a (click)="onLoginClick()">Login</a></span>
        </div>
    </mat-card>
</div>
