<h1 mat-dialog-title>Edit Task</h1>

<div mat-dialog-content>
    <form [formGroup]="taskForm">
        <div class="form-container">

            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" required />
                <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
                    Title is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" required></textarea>
                <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
                    Description is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option value="Todo">To Do</mat-option>
                    <mat-option value="In-progress">In Progress</mat-option>
                    <mat-option value="Completed">Completed</mat-option>
                </mat-select>
                <mat-error *ngIf="taskForm.get('status')?.hasError('required')">Status is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Priority</mat-label>
                <mat-select formControlName="priority" required>
                    <mat-option value="Low">Low</mat-option>
                    <mat-option value="Medium">Medium</mat-option>
                    <mat-option value="High">High</mat-option>
                </mat-select>
                <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">
                    Priority is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Due Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dueDate" required />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
                    Due Date is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Assign User</mat-label>
                <mat-select formControlName="assignUserId">
                    <mat-option *ngFor="let user of users" [value]="user.id">{{ user.name }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="taskForm.invalid" (click)="onSubmit()">Save</button>
    </mat-dialog-actions>
</div>
