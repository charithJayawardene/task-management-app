<div class="audit">
    <h2>Task Audit Log</h2>
    <table mat-table [dataSource]="auditData" class="mat-elevation-z8">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Task Title </th>
            <td mat-cell *matCellDef="let audit"> {{ audit.task_details.title }} </td>
        </ng-container>

        <ng-container matColumnDef="changeType">
            <th mat-header-cell *matHeaderCellDef> Change Type </th>
            <td mat-cell *matCellDef="let audit"> {{ audit.change_type }} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let audit"> {{ audit.user_name }} </td>
        </ng-container>

        <ng-container matColumnDef="dateDid">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let audit"> {{ audit.created_at | date : "MMM dd, YYYY hh:mm a" }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="openDetailsDialog(element.task_details, element.log_name)">View Details</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
